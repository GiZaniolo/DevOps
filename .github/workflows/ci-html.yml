name: CI — Validar HTML

on:
  push:
    branches: [ 'principal', 'desenvolvimento' ]
  pull_request:
    branches: [ 'principal' ]

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar HTML Tidy
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Validar index.html
        run: tidy -e index.html
name: CI HTML

on:
  push:
    branches:
      - principal
      - desenvolvimento
  pull_request:
    branches:
      - principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes HTML
        run: npm run test-html

      - name: Publicar no GitHub Pages
        if: github.ref == 'refs/heads/principal'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

